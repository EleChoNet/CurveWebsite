<body>
  <div class="face">
    <div class="top">
      <ul>
        <li>
          <a style="padding: 0" href="http://cm.vertexstudio.xyz">
            <div class="logo-box">
              <img class="logo" src="/images/NApp.png" style="border-radius: 9px;" alt="" srcset="" />
            </div>
          </a>
        </li>
        <li><a href="https://vertexstudio.xyz">主站</a></li>
        <li><a href="downloads/index.html">下载</a></li>
      </ul>
    </div>

    <div class="content">
      <div class="background-mask"></div>
      <span id="heart">坚守初心</span>
      <a href="#about-div" id="contact" title="加入我们">我们一直在这里</a>
    </div>
  </div>
  <div class="about" id="about-div">
    <div id="card" class="contact">
      <div>
        <p style="font-size:2vw;">末末</p>
      </div>
      <div style="background-color: rgb(20, 20, 20);width:2px;border-radius: 1px;"></div>
      <div>
        <p style="font-size:3vw;">日天</p>
      </div>
    </div>
    <div id="card" class="status">
      <h1>服务器状态</h1>
      <span v-show="!status.Online">服务器不在线</span>
      <p>服务器:{{status.ServerName}}</p>
      <p>游戏模式:{{status.GameMode}}</p>
      <p>玩家:{{status.Players}}/{{status.MaxPlayers}}</p>
      <p>世界名:{{status.LevelName}}</p>
      <p>版本:{{status.Version}}</p>
    </div>
    <div id="card" class="policy">
      <h1>你需要知道的</h1>



    </div>
  </div>




  <script type="text/javascript">
    var availiableContact = [{
      site: "B站",
      name: "星萃沫瞳 CimiMoly",
      dest: "https://space.bilibili.com/373454723",
      tip: "加入优先找他哦"
    }, {
      site: "B站",
      name: "SlimeNull",
      dest: "https://space.bilibili.com/441842015",
      tip: "服务器掌柜，找第一位不行的这位都能解决哦"
    }]
    Vue.use(httpVueLoader)
    var app = new Vue({
      el: ".about",
      components: {
        'contactcard': 'url:/components/contactCard.vue'
      },
      data: {
        contacts: availiableContact,
        status: { Online: false }
      },
      methods: {
        updateStatus: function () {
          this.status = getServerStatus();
        }
      }
    })
    window.onload = function () {
      app.updateStatus()
    }
  </script>
